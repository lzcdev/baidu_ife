<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：
            <input id="num-a" type="number" value="0">
        </label>
        <label>Num B：
            <input id="num-b" type="number" value="1">
        </label>
    </div>
    <div>
        <button onclick="btn1()">获取当前选中输入的内容长度</button>
        <button onclick="btn2()">当前选中输入中的第3个字符</button>
        <button onclick="btn3()">把两个输入框的文字连接在一起输出（concat）</button>
        <button onclick="btn4()">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button onclick="btn5()">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button onclick="btn6()">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button onclick="btn7()">当前选中输入框的行数</button>
        <button onclick="btn8()">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button onclick="btn9()">把所选输入框中的内容全部转为大写</button>
        <button onclick="btn10()">把所选输入框中的内容全部转为小写</button>
        <button onclick="btn11()">把所选输入框中内容的半角空格全部去除</button>
        <button onclick="btn12()">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script type="text/javascript">
    var radio_a = document.querySelector('#radio-a')
    var radio_b = document.querySelector('#radio-b')
    var str_a = document.querySelector('#str-a')
    var str_b = document.querySelector('#str-b')
    var result = document.querySelector('#result')
    var num_a = document.querySelector('#num-a')
    var num_b = document.querySelector('#num-b')


    btn1 = () => {

        if (radio_a.checked) {
            result.innerHTML = str_a.value.length
        } else if (radio_b.checked) {
            result.innerHTML = str_b.value.length
        }
    }
    btn2 = () => {
        if (radio_a.checked) {
            if (str_a.value.length < 3) {
                alert('请输入3个以上字符')
            } else {
                result.innerHTML = str_a.value.charAt(2)
            }
        } else if (radio_b.checked) {
            if (str_b.value.length < 3) {
                alert('请输入3个以上字符')
            } else {
                result.innerHTML = str_b.value.charAt(2)
            }
        }

    }
    btn3 = () => {
        result.innerHTML = str_a.value.concat(str_b.value)
    }
    btn4 = () => {
        result.innerHTML = str_a.value.indexOf(str_b.value)
    }
    btn5 = () => {
        result.innerHTML = str_b.value.lastIndexOf(str_a.value)
    }
    btn6 = () => {
        if (radio_a.checked) {
            result.innerHTML = str_a.value.slice(num_a.value, num_b.value)
        } else if (radio_b.checked) {
            result.innerHTML = str_b.value.slice(num_a.value, num_b.value)
        }
    }
    // 有问题
    btn7 = () => {

        if (radio_a.checked) {
        	console.log(str_a.value.split("\n"))
            result.innerHTML = str_a.value.split("\n").length
        } else if (radio_b.checked) {
            result.innerHTML = str_b.value.split("\n").length
        }
    }
    btn8 = () => {
        if (radio_a.checked) {
            result.innerHTML = str_a.value.substr(num_a.value, num_b.value)
        } else if (radio_b.checked) {
            result.innerHTML = str_b.value.substr(num_a.value, num_b.value)
        }
    }
    btn9 = () => {
        if (radio_a.checked) {
            result.innerHTML = str_a.value.toUpperCase()
        } else if (radio_b.checked) {
            result.innerHTML = str_b.value.toUpperCase()
        }
    }
    btn10 = () => {
        if (radio_a.checked) {
            result.innerHTML = str_a.value.toLowerCase()
        } else if (radio_b.checked) {
            result.innerHTML = str_b.value.toLowerCase()
        }
    }
    btn11 = () => {
        if (radio_a.checked) {
            result.innerHTML = str_a.value.replace(/^[\s　]+|[\s　]+$/g, "")
        } else if (radio_b.checked) {
            result.innerHTML = str_b.value.replace(/^[\s　]+|[\s　]+$/g, "")
        }
    }
    btn12 = () => {
        if (radio_a.checked) {
            result.innerHTML = str_a.value.replace('a', str_b.value)
        } else if (radio_b.checked) {
            result.innerHTML = str_b.value.replace('a', str_a.value)
        }
    }
    </script>
</body>

</html>
