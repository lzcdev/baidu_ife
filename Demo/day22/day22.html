<body>
    <div>
        <label>Number A:
            <input id="radio-a" type="radio" name="math-obj" value="a">
        </label>
        <input id="num-a" type="text">
        <label>Number B:
            <input id="radio-b" type="radio" name="math-obj" value="b">
        </label>
        <input id="num-b" type="text">
    </div>
    <div>
        <button onclick="btn1()">判断当前选中的输入框输入内容是否为数字</button>
        <button onclick="btn2()">把 A 四舍五入为 B 个小数位数的数字</button>
        <button onclick="btn3()">当前选中数字的绝对值</button>
        <button onclick="btn4()">对当前选中的数字进行上舍入</button>
        <button onclick="btn5()">对当前选中的数字进行下舍入</button>
        <button onclick="btn6()">把当前选中的数字四舍五入为最接近的整数</button>
        <button onclick="btn7()">返回 A 和 B 中的最高值</button>
        <button onclick="btn8()">返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script type="text/javascript">
    var radio_a = document.querySelector('#radio-a')
    var radio_b = document.querySelector('#radio-b')
    var num_a = document.querySelector('#num-a')
    var num_b = document.querySelector('#num-b')



    radio_a.onclick = () => {


    }

    btn1 = () => {
        if (radio_a.checked) {
            if (num_a.value == null || num_a.value.length == 0) {
                console.log('请输入字符')
                return
            }
            if (isNaN(num_a.value)) {
                console.log('不是数字')
            } else {
                console.log('是数字')
            }
        } else if (radio_b.checked) {
            if (num_b.value == null || num_b.value.length == 0) {
                console.log('请输入字符')
                return
            }
            if (isNaN(num_b.value)) {
                console.log('不是数字')
            } else {
                console.log('是数字')
            }
        }
    }

        var num = []
        var result = (num_a.value.toString()).indexOf(".");
        if (result != -1) {} else {
            num_a.value = num_a.value + '.'
        }

        num = num_a.value.split('.')


        if (num_b.value > num[1].length) {
            var diff = num_b.value - num[1].length
            while (diff != 0) {
                num_a.value = num_a.value.toString() + '0'
                diff--
                if (diff == 0) {
                    return
                }
            }

        } else {
            var diff = num[1].length - num_b.value
            while (diff != 0) {
                num_a.value = num_a.value.toString().substring(0, num_a.value.toString().length - 1)
                diff--
                if (diff == 0) {
                    return
                }
            }
        }

    }
    btn3 = () => {

    btn4 = () => {
