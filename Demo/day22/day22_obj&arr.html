    <script type="text/javascript">
    var scoreObject = {
        "Tony": {
            "Math": 95,
            "English": 79,
            "Music": 68
        },
        "Simon": {

            "English": 95,
            "Music": 98
        },
        "Annie": {
            "Math": 54,
            "English": 65,
            "Music": 88
        }
    }
    var scoreArray = []
    var arr = []
    for (item in scoreObject) {
        arr.push(item)
        for (value in scoreObject[item]) {
            arr.push(scoreObject[item][value])

        }
        scoreArray.push(arr)
        arr = []
    }
    console.log(scoreArray) // 对象转数组


    var menuArr = [

        [6, "Area2-2", 2],
        [7, "Area1-2-3", 4],
        [8, "Area2-2-1", 6],
    ];

    var obj = {}
    for (var i = 0; i < menuArr.length; i++) {
        obj[i] = menuArr[i]
        // obj[i][0] = obj[i][1]
    }

    console.log(obj)
