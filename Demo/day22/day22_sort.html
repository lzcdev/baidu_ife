<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
    var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
    console.log(arr.sort((a, b) => a - b)) //从小到大
    console.log(arr.sort((a, b) => b - a)) //从大到小


    var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
    console.log(arr2.sort(function(a, b) { // a-z
        if (a < b) {
            return -1
        }
        if (a > b) {
            return 1
        }
        return 0
    }))
    console.log(arr2.sort(function(a, b) { // z-a
        if (a < b) {
            return 1
        }
        if (a > b) {
            return -1
        }
        return 0
    }))


    var arr3 = [
        [10, 14],
        [16, 60],
        [7, 44],
        [26, 35],
        [22, 63]
    ];
    console.log(arr3.sort(function(a, b) { // 二维数组从大到小
        if (a[1] < b[1]) {
            return 1
        }
        if (a[1] > b[1]) {
            return -1
        }
        return 0
    }))


    var arr4 = [{
        id: 1,
        name: 'candy',
        value: 40
    }, {
        id: 2,
        name: 'Simon',
        value: 50
    }, {
        id: 3,
        name: 'Tony',
        value: 45
    }, {
        id: 4,
        name: 'Annie',
        value: 60
    }];
    console.log(arr4.sort(function(a, b) { // 从小到大
        if (a.value < b.value) {
            return -1
        }
        if (a.value > b.value) {
            return 1
        }
        return 0
    }))
    </script>
</body>

</html>
